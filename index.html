<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/09e326ae53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section class="blur_bg"></section>
      <img class="pr_img" src="images/avtar.png" alt="profile img" />

      <section class="pr_container">
        <h1 class="pr_name">Faizan</h1>
        <p class="pr_description">Front-end developer</p>
      </section>

      <ul class="social_icons">
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>

      <section class="pr_contact">
        <div class="contact">
          <img src="images/icon-phone.svg" alt="phone logo" />
          <a href="#">Contact</a>
        </div>
        <div class="contact">
          <img src="images/icon-email.svg" alt="email logo" />
          <a href="#">Email</a>
        </div>
      </section>
    </main>
  </body>
</html>
