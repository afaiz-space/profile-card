<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/09e326ae53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section class="blur_bg"></section>
      <img class="pr_img" src="images/avtar.png" alt="profile img" />

      <section class="pr_container">
        <h1 class="pr_name">Faizan</h1>
        <p class="pr_description">Front-end developer</p>
      </section>

      <ul class="social_icons">
        <li>
          <a target="_blank" title="instagram" href="https://www.instagram.com/afaiz56/"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a target="_blank" title="twitter" href="https://twitter.com/Afaizan100"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a target="_blank" title="linkedin" href="https://www.linkedin.com/in/faizan-654513240/"><i class="fa-brands fa-linkedin-in"></i></a>
        </li>
        <li>
          <a target="_blank" title="youtube" href="https://youtube.com/@Procoder_io/"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>

      <section class="pr_contact">
        <div class="contact">
          <img src="images/icon-phone.svg" alt="phone logo" />
          <a target="_blank" title="contact" href="tel:+918318648154">Call Us</a>
        </div>
        <div class="contact">
          <img src="images/icon-email.svg" alt="email logo" />
          <a target="_blank" href="mailto:afaizan100@gmail.com" title="Email">Email</a>
        </div>
      </section>
    </main>
  </body>
</html>
